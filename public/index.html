<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#4285f4">


  <title>Wish List</title>


  <link rel="stylesheet" type="text/css" href="styles/materialize.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">


  <link rel="manifest" href="/manifest.json">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Wish List">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <!-- Windows -->
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <link rel="icon" type="image/png" href="images/icons/icon-144x144.png">

<body>

  <div class="navbar-fixed">
    <nav class="nav-extended blue darken-4">
      <div class="nav-wrapper blue darken-4">
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        <a href="#" class="brand-logo center flow-text">Wish List</a>
        <a href="#" class="search-btn right" style="margin: 0px 18px;"><i class="material-icons">search</i></a>
      </div>
      <div class="nav-content blue darken-4 hide" id="search-box">
          <div class="row">
              <div class="input-field col s9">
                <input type="text" id="search-input" class="autocomplete">
                <label for="autocomplete-input white-text">Search</label>
              </div>
              <div class="input-field col s3">
                  <a href="#" id="search-check" class="left"><i class="material-icons">check</i></a>
                  <a href="#" id="search-clear" class="right"><i class="material-icons">clear</i></a>
              </div>
            </div>
      </div>
    </nav>
  </div>


  <main class="container">
    <div class="row">
      <div class="col s12">

        <ul class="side-nav" id="slide-out">
          
          <li>
              <a href="#" data-activates="slide-out" class="right close-side-nav" style="padding-right: 15px;"><i class="material-icons" style="margin:0;">close</i></a>
              <a class="subheader"><strong>Filters</strong></a>
          </li>
          <li class="input-field col s12">
            <select class="categoryList">
              <option value="" disabled selected>Choose your option</option>
            </select>
            <label> By Category</label>
          </li>
          <li class="input-field col s12">
            <select class="subCategoryList">
              <option value="" disabled selected>Choose your option</option>
            </select>
            <label> By Sub Category</label>
          </li>
          <li class="input-field col s12">
            <select class="storeList">
              <option value="" disabled selected>Choose your option</option>
            </select>
            <label> By Store</label>
          </li>
          <li><a class="subheader"></a></li>
          <li class="input-field col s12">
              <a class="waves-effect waves-light btn close-side-nav blue">Apply</a>
              <a class="waves-effect waves-teal btn-flat reset-filters">Reset</a>
          </li>
          <li><span class=""> &#x1F4E3 <small> Data credits to Mayur Gupta (SirNelson69) </small> &#x2728</span></li>
        </ul>

        <div class="row">
            <div id="wish-list-swipe" class="col s12">
                <ul class="collection all">
                  </ul>
              </div>
              <div id="my-list-swipe" class="col s12">
                  <ul class="collection fav">
                    </ul>
              </div>
        
        </div>

      </div>
    </div>
    
  </main>

  
    <div class="row">
       
    </div>
    
  <div class="navbar-fixed">
    <nav style="bottom:0; height:auto;">
      <div class="nav-wrapper">
        <ul id="wish-list-tabs-swipe" class="tabs">
            <li class="tab col s3"><a class="active" href="#wish-list-swipe">
                <i class="material-icons">
                    list
                    </i>
            </a></li>
            <li class="tab col s3"><a href="#my-list-swipe"><i class="material-icons">
                favorite_border
                </i></a></li>
          </ul>
      </div>
    </nav>
  </div>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="scripts/materialize.js"></script>
  <script type="text/javascript" src="scripts/d3.v4.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
